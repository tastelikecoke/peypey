<style type="text/css">
canvas {
    padding: 0;
    margin: auto;
    display: block;
    width: 500px;
    height: 500px;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}

body{
  background-color: #0A181D;
  margin: 0px;
}
div{
    position: absolute;
    width: 2px;
    height: 2px;
    background-color: #206985;
}
</style>
</head>
<body>
<img src="assets/apple.png" class="apple">
<script type='text/javascript'>
"use strict";
$(".apple").click(function(e){

    var x = e.pageX - $('.apple').offset().left;
    var y = e.pageY - $('.apple').offset().top;
    console.log(Math.floor(y/32)*41 + Math.floor(x/32));
});
</script>
</body>
